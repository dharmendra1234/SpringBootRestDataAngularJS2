<div class="container">

<h4 style="color :red"> Add Employee </h4>
<div class="container">
<form class="form-horizontal" [formGroup]="employeeForm" (ngSubmit)="submitForm(employeeForm.value)">
     
     <div class="form-group" [ngClass]="{'has-error':!employeeForm.controls['firstname'].valid && employeeForm.controls['firstname'].touched}">
        <label >First Name:</label>
        <input class="form-control" type="text" placeholder="Fist Name" [formControl]="employeeForm.controls['firstname']">
        <div *ngIf="employeeForm.controls['firstname'].hasError('required') && employeeForm.controls['firstname'].touched" class="alert alert-danger">Please enter a First Name</div>
      </div>
         
      <div class="form-group" [ngClass]="{'has-error':!employeeForm.controls['lastname'].valid && employeeForm.controls['lastname'].touched}">
        <label>Last Name:</label>
        <input class="form-control" type="text" placeholder="Last Name" [formControl]="employeeForm.controls['lastname']">
        <div *ngIf="employeeForm.controls['lastname'].hasError('required') && employeeForm.controls['lastname'].touched" class="alert alert-danger">Please enter a Last Name</div>
      </div>
      
                 
      <div class="form-group" [ngClass]="{'has-error':!employeeForm.controls['email'].valid && employeeForm.controls['email'].touched}">
        <label>Email :</label>
        <input class="form-control" type="text" placeholder="Email" [formControl]="employeeForm.controls['email']">
        <div *ngIf="employeeForm.controls['email'].hasError('required') && employeeForm.controls['email'].touched" class="alert alert-danger">Please enter an email address.</div>
      </div>
      
        
      <div class="form-group" [ngClass]="{'has-error':!employeeForm.controls['phone'].valid && employeeForm.controls['phone'].touched}">
        <label>Phone :</label>
        <input class="form-control" type="text" placeholder="Phone" [formControl]="employeeForm.controls['phone']">
        <div *ngIf="employeeForm.controls['phone'].hasError('required') && employeeForm.controls['phone'].touched" class="alert alert-danger">Please enter a phone number.</div>
      </div>
      
        <input type="hidden" [formControl]="employeeForm.controls['id']">
      
      <div class="form-group">
          <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid">Submit</button> 
      </div>
</form>

</div>
</div>
